<!DOCTYPE html>
<html>
<title>Alphabetically Arrangement</title>
<body>
<style>
html{
	background-color:pink;
}
h1{
font-family: arial;
color:blue;
}
p{
color:red;
}
</style>
<h1>Arrangements of Alphabet </h1>
<p>To see the result click the button below</p>
<button onclick="sortList()">SORT</button>
<ul id="flower">
  <li>o</li>
  <li>x</li>
  <li>e</li>
  <li>y</li>
  <li>e</li>
  <li>d</li>
  <li>a</li>
  <li>i</li>
  <li>s</li>
  <li>y</li>
  
</ul>
<script>
function sortList() {
  var list, i, switching, b, shouldSwitch;
  list = document.getElementById("flower");
  switching = true;
  
  while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    b = list.getElementsByTagName("LI");
    // Loop through all list items:
    for (i = 0; i < (b.length - 1); i++) {
      // Start by saying there should be no switching:
      shouldSwitch = false;
      
      if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      
      b[i].parentNode.insertBefore(b[i + 1], b[i]);
      switching = true;
    }
  }
}
</script>
</body>
</html>
